<div class="baidumindmap_block">
    <div class="js-baidumindmap-block">
        <div class="baidumindmap_display_name">
            <h2>{display_name}</h2>
        </div>

        <div class="baidumindmap_button">
            <button class="js-button-full-screen full-screen-on">
                全屏
            </button>
            <button class="js-button-full-screen full-screen-off">
                退出全屏
            </button>
            <button class="js-button-download">
                <a target="_blank" href="{img_url}" download="{display_name}.jpg">下载</a>
            </button>
        </div>

        <iframe class="baidumindmap_object"
                src=""
                width="{width}%"
                height="{height}"
        ></iframe>
     </div>
</div>
